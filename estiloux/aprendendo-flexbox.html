<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layouts flexíveis com flexbox</title>
    <style>
        section {
            /* container flex */
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: flex-start; /*alinhamento da direção*/
            align-items: stretch; /* ao contrário da direção */


            width: 700px;
            height: 500px;
            margin-left: auto;
            margin-right: auto;
            border: 3px dotted black;
        }

        article {

            display: flex;
            justify-content: center; /* Alinha na horizontal */
            align-items: center; /* Alinha na vertical */
            width: 100px;
            height: 100px;
            
            
            margin-bottom: 10px;
            background-color: salmon;
            border: 1px dashed grey;
            border-radius: 5px;
        }

    </style>
</head>
<body>

    <!-- container - flex -->
    <section>
        <!-- itens do flex -->
        <article>Item 1</article>
        <article>Item 2</article>
        <article>Item 3</article>
        <article>Item 4</article>
        <article>Item 5</article>
        <article>Item 6</article>
        <article>Item 7</article>
        <article>Item 8</article>
        <article>Item 9</article>
        <article>Item 10</article>
    </section>
    
</body>
</html>
